<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>01-basics/01-hello-world</title>

        <link rel="stylesheet" href="/priv/static/app.css" />
        <script type="module" src="/priv/static/app.mjs"></script>
        <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
        <link
            href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div id="parent">
            <div id="app" class="flex flex-col h-screen"></div>
            <div id="map" class="flex flex-col h-screen"></div>
            <script>
                var map = new maplibregl.Map({
                    container: "map",
                    style: "https://demotiles.maplibre.org/style.json", // stylesheet location
                    center: [-74.5, 40], // starting position [lng, lat]
                    zoom: 9, // starting zoom
                });
            </script>
        </div>
    </body>
</html>
